apply plugin: 'com.android.application'

android {
    repositories {
        maven { url 'http://raw.github.com/wada811/Android-Material-Design-Colors/master/repository/' }
    }

    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.shtaigaway.apphunt"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'at.wada811:android-material-design-colors:1.2.0'
    compile 'com.google.android.gms:play-services-ads:6.5.87'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.koushikdutta.ion:ion:2.0.4'
    compile 'com.shamanland:fab:0.0.5'
}
